<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝霁的自我介绍</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f0f7ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        img.avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #64b5f6;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #1976d2;
        }

        h2 {
            margin: 5px 0 20px 0;
            font-size: 1.1em;
            color: #5c6bc0;
            font-weight: normal;
        }

        p {
            line-height: 1.6;
            font-size: 1em;
        }

        .tags {
            margin-top: 20px;
        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 12px;
            margin: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="mmexport1762049942111.png" alt="头像" class="avatar">
        <h1>蓝霁</h1>
        <h2>学生</h2>
        <p>
            你好呀～我是蓝霁，一名学生，也是一位热爱 furry 文化的小伙伴。  
            我喜欢探索可爱的角色设计、分享温暖的故事，  
            也在不断学习新知识，让生活更有趣、更有创意。
        </p>
        <div class="tags">
            <span class="tag">学生</span>
            <span class="tag">Furry</span>
            <span class="tag">创意爱好者</span>
        </div>
    </div>
</body>
</html>
